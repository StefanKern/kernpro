<div class="skills">
  <div class="container">
    <h2 class="headline-section"><a href="#Skills">Skills <mat-icon>link</mat-icon></a></h2>
    <word-cloud [words]="shownskills" #wordcloud (linkclick)="onLinkClick($event)"></word-cloud>

    <div class="form-groups">
      <fieldset class="form-group">
        <legend>Web Filter</legend>
        <div class="form-check">
          <mat-slide-toggle class="check-HtmlCssSkills" [(checked)]="showHtmlCssSkills" (toggleChange)="toggleHtmlCssSkills()">
            HTML/CSS
          </mat-slide-toggle>
        </div>
        <div class="form-check">
          <mat-slide-toggle class="check-JavaScriptSkills" [checked]="showJavaScriptSkills" (toggleChange)="toggleJavaScriptSkills()">
            Javascript
          </mat-slide-toggle>
        </div>
        <div class="form-check">
          <mat-slide-toggle class="check-CMSSkills" [checked]="showCMSSkills" (toggleChange)="toggleCMSSkills()">
            CMS
          </mat-slide-toggle>
        </div>
        <div class="form-check">
          <mat-slide-toggle class="check-BuildToolsSkills" [checked]="showBuildToolsSkills" (toggleChange)="toggleBuildToolsSkills()">
            Build Tools
          </mat-slide-toggle>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Programmieren Filter</legend>
        <div class="form-check">
          <mat-slide-toggle class="check-ProgrammingLanguagesSkills" [checked]="showProgrammingLanguagesSkills" (toggleChange)="toggleProgrammingLanguagesSkills()">
            Languages / Frameworks
          </mat-slide-toggle>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Blockchain Filter</legend>
        <div class="form-check">
          <mat-slide-toggle class="check-BlockchainCoinsSkills" [checked]="showBlockchainCoinsSkills" (toggleChange)="toggleBlockchainCoinsSkills()">
            Coins
          </mat-slide-toggle>
        </div>
        <div class="form-check">
          <mat-slide-toggle class="check-BlockchainTechnologiesSkills" [checked]="showBlockchainTechnologiesSkills" (toggleChange)="toggleBlockchainTechnologiesSkills()">
            Technologies
          </mat-slide-toggle>
        </div>
      </fieldset>
    </div>
  </div>
</div>
